<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Copy</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<table>
		<li>
			<h2>Frontend</h2>

			<p class="html5" data-value="80" style="width: 80%">HTML5</p>
			<progress id="html5" value="80" max="100"></progress>

			<p class="css3" data-value="60" style="width: 60%">CSS3</p>
			<progress id="css3" value="60" max="100"></progress>

			<p class="jquery" data-value="50" style="width: 50%">jQuery</p>
			<progress id="jquery" value="50" max="100"></progress>
		</li>

		<li>
			<h2>Backend</h2>
			<p class="python" data-value="75" style="width: 75%">Python</p>
			<progress id="python" value="75" max="100"></progress>

			<p class="php" data-value="65" style="width: 65%">PHP</p>
			<progress id="php" value="65" max="100"></progress>

			<p class="node-js" data-value="35" style="width: 35%">Node.js</p>
			<progress id="node-js" value="35" max="100"></progress>
		</li>
	</ul>
	</table>
</body>
</html>
