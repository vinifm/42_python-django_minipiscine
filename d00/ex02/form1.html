<!DOCTYPE html>
<head>
	<title>boring form 1</title>
	<style>
		body {
			font-family: Helvetica;
		}
		h1 {
			text-align: center;
		}
		th, td {
			text-align: left;
		}
		.center {
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>
<body>
	<h1>Please fill this boring form</h1>
<form action="/popup.js" method="post">
		<label>
			Firstname:
			<input type="text" id="firstname" name="firstname">
		</label>
		<label>
			Name:
			<input  type="text" id="name" name="name">
		</label>
		<label>
			Phone:
			<input  type="tel" id="phone" name="phone">
		</label>
		<label>
			Age:
			<input type="number" id="age" name="age">
		</label>
		<label>
			Email:
			<input type="email" id="email" name="email">
		</label>
		<label>
			Student at 42?
			<input type="checkbox" id="student" name="student" >
		</label>
		<th rowspan="3">Gender:

			<input type="radio" id="gender_male" name="gender">
			<label for="gender_male">Male</label>


			<input type="radio" id="gender_female" name="gender">
			<label for="gender_female">Female</label>


			<input type="radio" id="gender_other" name="gender">
			<label for="gender_other">Other</label>

		<input type="submit" id="submit" name="submit" onclick="displayFormContent()">
</form>
</body>
