<!DOCTYPE html>
<html>
<head>
	<title>boring form</title>
	<style>
		body {
			font-family: Helvetica;
		}
		h1 {
			text-align: center;
		}
		th, td {
			text-align: left;
		}
		.center {
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>
<body>
	<script src="popup.js"></script>
	<h1>Please fill this boring form</h1>
	<form>
	<table class="center">
		<tr>
			<label>
				<th>Firstname:</th>
				<td><input type="text" id="firstname"></td>
			</label>
		</tr>
		<tr>
			<label>
				<th>Name:</th>
				<td><input  type="text" id="name"></td>
			</label>
		</tr>
		<tr>
			<label>
				<th>Phone:</th>
				<td><input  type="tel" id="phone"></td>
			</label>
		</tr>
		<tr>
			<label>
				<th>Age:</th>
				<td><input type="number" id="age" min="0"></td>
			</label>
		</tr>
		<tr>
			<label>
				<th>Email:</th>
				<td><input type="email" id="email"></td>
			</label>
		</tr>
		<tr>
			<label>
				<th>Student at 42? </th>
				<td><input type="checkbox" id="student"></td>
			</label>
		</tr>
		<tr>
			<th rowspan="3">Gender:</th>
			<td>
				<input type="radio" id="gender_male" name="gender" value="Male">
				<label for="gender_male">Male</label>
			</td>
		</tr>
		<tr>
			<td>
				<input type="radio" id="gender_female" name="gender" value="Female">
				<label for="gender_female">Female</label>
			</td>
		</tr>
		<tr>
			<td>
				<input type="radio" id="gender_other" name="gender" value="Other">
				<label for="gender_other">Other</label>
			</td>
		</tr>
		<tr>
			<th><input type="submit" id="submit"onclick="displayFormContents()"></th>
		</tr>
	</table>
	</form>
</body>
</html>
